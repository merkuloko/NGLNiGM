<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - All Messages</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <h1>Inbox ğŸ“¥</h1>
        <div class="message-list">
            {% if messages %}
                {% for msg in messages %}
                <div class="message-item">
                    <p>{{ msg['content'] }}</p>
                    <span class="time">{{ msg['timestamp'] }}</span>
                </div>
                {% endfor %}
            {% else %}
                <p class="no-messages">No messages yet. Send one to test!</p>
            {% endif %}
        </div>
        <br>
        <a href="/" style="color: white; text-decoration: none; font-size: 0.8rem;">â† Back to Home</a>
    </div>
</body>
</html>
